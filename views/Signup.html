<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Sign Up Page</title>
    <link rel="stylesheet" href="../styles/Signup.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
</head>
<body>
    <div>
        <h1>Sign up form</h1>
    </div>
    <div class="overLay"></div>
    <div class="container">
    
        <form onsubmit="signup(event)" id="signup-form">
            <label for="username" class="details">Name :</label>
            <input type="text" id="username" name="username" required>
            <br>

            <label for="email" class="details">Email :</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password" class="details">Password :</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit" id="submitButton">Create my account</button>
        </form>

        <div id="message"></div>
        <div class="privacy">
            <p>By signing up, you agree to our <a href="#" class="terms"> Terms of Use </a> and <a href="#" class="terms"> Privacy Policy.</p>
        </div>
        <div id="login">
        <span id="p">Already have an account? </span> <a href="./Login.html" id="loginPage"> Log in </a>
        </div>
    </div>
    
    <script>
        async function signup(event) {
            try {
                event.preventDefault()
                const username = event.target.username.value
                const email = event.target.email.value
                const password = event.target.password.value

                let obj_info = {
                    username:  username,
                    email: email,
                    password: password
                }
                const data = await axios.post('http://localhost:3000/users/signup', obj_info)
                console.log("data", data)
                if(data.status===201){
                    window.location.href= "./login.html"
                }
                else{
                    throw new Error("Failed to login")
                }

            } catch (error) {
                const div = document.getElementById("message")
                div.textContent = error.response.data.message
                div.style.color="red"
                console.log("signup html :", error)
            }
            
        }

        
    </script>
</body>
</html>
