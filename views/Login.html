<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Login Page</title>
    <link rel="stylesheet" href="../styles/Login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
    
</head>
<body>
    <div>
        <h1>Login form</h1>
    </div>
    <div class="overLay"></div>
    <div class="container">
        <form id="login-form" onsubmit="login(event)">
            <label for="verifyEmail" class="details">Email :</label>
            <input type="email" id="verifyEmail" name="verifyEmail" required>
            <br>
            <label for="verifyPassword" class="details">Password :</label>
            <input type="password" id="verifyPassword" name="verifyPassword" required>
            <br>
            <button type="submit" id="loginButton">Login</button>
        </form>
        <div class="forgotPassword">
            <p>or <a href="./ForgetPassword.html" class="forgotLink">Forgot Password?</a></p>
        </div>
        <div id="message"></div>
        <div id="signup">
            <a href="./Signup.html" id="signUpPage">Sign Up Now</a>
            
        </div>
    </div>
    
    <!-- js starts -->
<script>
    async function login(event){
        try {
            event.preventDefault();
            const email= event.target.verifyEmail.value;
            const password= event.target.verifyPassword.value;

            let loginObj = {
               verifyEmail: email,
               verifyPassword: password
            }
            console.log(loginObj)
            const response = await axios.get('http://localhost:3000/users/login', {params: {
                verifyEmail: email,
                verifyPassword: password
            }})
            console.log(response.data.token)
            localStorage.setItem("token", response.data.token)
            console.log(response.data.user)
           
            const div = document.getElementById("message")
            div.textContent=response.data.message
            console.log(response)
            div.style.color="blue"
            
            if(response.status===200){
                window.location.href= "./Homepage.html"
            }
            else{
                throw new Error("Failed to login")
            
            }

            

            

        } catch (error) {
            const div = document.getElementById("message")
            div.textContent = error.response.data.message
            div.style.color="red"
            
        }
        
    }
</script>
</body>
</html>
